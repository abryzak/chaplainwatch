<template name="oldEditIntervention">
  <main>
    <input type="text" class="form-control" data-bind="value: testIntervention().liquorAccordPrecinct">
    <section id="launch-pad" class="panel" data-bind="css: {'panel-success': launchpadIsValid(), 'panel-warning': ! launchpadIsValid()}">
      <div class="panel-heading">
        <h2>Launch Pad <span class="pull-right"><i class="fa fa-fw fa-rocket"></i></span></h2>
      </div>
      <div class="panel-body">
        <div class="form-horizontal" role="form">
          <article id="date-and-time">
            <div class="form-group" data-bind="css: {'has-success': date.isValid(), 'has-error': ! date.isValid()}">
              <label for="date" class="col-sm-4 control-label">Date <i class="fa fa-fw form-label-icon" data-bind="css: {'fa-check': date.isValid(), 'fa-asterisk': ! date.isValid()}"></i></label>
              <div class="col-sm-6">
                <input type="date" class="form-control input-lg" id="date" data-bind="value: date">
              </div>
            </div>
            <div class="form-group" data-bind="css: {'has-success': time.isValid(), 'has-error': ! time.isValid()}">
              <label for="time" class="col-sm-4 control-label">Time <i class="fa fa-fw form-label-icon" data-bind="css: {'fa-check': time.isValid(), 'fa-asterisk': ! time.isValid()}"></i></label>
              <div class="col-sm-6">
                <input type="time" class="form-control input-lg" id="time" data-bind="value: time">
              </div>
            </div>
          </article>
          <article id="respondingTo" data-bind="template: {name: 'select-template', data: 'respondingTo' }"></article>
          <article id="liquorAccordPrecinct" data-bind="template: {name: 'select-template', data: 'liquorAccordPrecinct' }"></article>
          <article id="setting" data-bind="template: {name: 'select-template', data: 'setting' }"></article>
          <article id="location" data-bind="template: { name: 'textarea-template', data: 'locationDescription' }">
          </article>
          <article>
            <div class="form-group">
              <div class="col-sm-6 col-sm-offset-4">
                <span class="help-block" data-bind="if: locationCoordinates()">
                  <strong><i class="fa fa-globe"></i></strong> Lat: <span data-bind="text: locationCoordinates().latitude"></span> Long: <span data-bind="text: locationCoordinates().longitude"></span>
                </span>
                <span class="help-block" data-bind="if: locationError()">
                  <strong><i class="fa fa-globe fa-spin"></i> <span data-bind="html: locationError"></span></strong>
                </span>
              </div>
            </div>
          </article>
          <article data-bind="template: { name: 'select-template', data: 'type' }">
          </article>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <h4>Launch Pad section has errors</h4>
            <p>This section will have feedback on what parts of this 'section' are not completed, will help the user know so they dont get to the bottom of the form before realising. It is not functional yet.</p>
            <ul data-bindx="foreach: _.where(allErrors, {section: 'launchpad'})" data-bind="foreach: allErrors">
              <li>{{$data}}</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section id="firstAid-section" class="panel panel-warning">
      <div class="panel-heading">
        <h2>First Aid <span class="pull-right"><i class="fa fa-fw fa-medkit"></i></span></h2>
      </div>
      <div class="panel-body">

          </article>
          <article data-bind="template: {name: 'select-template', data: 'transportedTo' }">
          </article>
          <article id="location" data-bind="template: { name: 'textarea-template', data: 'interventionNotes' }">
        </div>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">

          </div>
        </div>
      </div>
    </section>

    <section id="people" class="panel panel-default">
      <div class="panel-heading"><h2>People <small>3 Total</small> <span class="pull-right"><i class="fa fa-fw fa-users"></i></span></h2></div>
      <div class="panel-body">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Person 1 of X</h3></div>
          <div class="panel-body">
            <div class="form-horizontal" role="form">
              <div class="form-group">
                <label for="person-name" class="col-sm-4 control-label">Name or Identifier <i class="fa form-label-icon fa-fw fa-asterisk"></i></label>
                <div class="col-sm-6">
                  <input id="person-name" class="form-control input-lg" placeholder="Name or Identifier">
                </div>
              </div>
              <div class="form-group">
                <label for="person-name" class="col-sm-4 control-label">Gender <i class="fa form-label-icon fw-fw fa-asterisk"></i></label>
                <div class="col-sm-8">
                  <div class="row" data-bind="foreach: _.where(options, { category: 'gender' })">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                      <div class="list-group-item option">
                        <i class="fa fa-lg fa-circle-o"></i> <span data-bind="html: html"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="person-name" class="col-sm-4 control-label">Age Bracket <i class="fa form-label-icon fa-asterisk"></i></label>
                <div class="col-sm-6">
                  <div class="row" data-bind="foreach: _.where(options, { category: 'ageBracket'})">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">

                        <i class="fa fa-lg fa-circle-o"></i>
                        <small data-bind="text: text"></small>
                      </div>                    
                    </div>
                  </div>
                </div>
              </div>
              <article data-bind="template: { name: 'select-template', data: 'culturalBackground' }">

            </div>
          </div>
          <div class="panel-footer">
            <div class="row">

              </div>
            </div>

        </div>

      <div class="panel-footer">

        </div>

    </section>
    <section id="people-summary" class="panel panel-default">

      <div class="panel-body">
        <div class="form-horizontal" role="form">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">Gender <sup><i class="fa fa-asterisk"></i></sup></label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-xs-6 col-sm-3">
                  <label class="control-label"><small>Male</small></label>
                  <input type="number" min="0" class="form-control" value=0>
                </div>
                <div class="col-xs-6 col-sm-3">
                  <label class="control-label"><small>Female</small></label>
                  <input type="number" min="0" class="form-control" value=0>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">

            <div class="col-sm-6">
              <div class="row">
                <div class="col-xs-6 col-sm-3">
                  <label class="control-label"><small>-17</small></label>
                  <input type="number" min="0" class="form-control" >
                </div>
                <div class="col-xs-6 col-sm-3">
                  <label class="control-label"><small>18-21</small></label>
                  <input type="number" min="0" class="form-control" >
                </div>
                <div class="col-xs-6 col-sm-3">
                  <label class="control-label"><small>22-25</small></label>
                  <input type="number" min="0" class="form-control" >
                </div>
                <div class="col-xs-6 col-sm-3">
                  <label class="control-label"><small>26-29</small></label>
                  <input type="number" min="0" class="form-control" >
                </div>
                <div class="col-xs-6 col-sm-3">
                  <label class="control-label"><small>30-34</small></label>
                  <input type="number" min="0" class="form-control" >
                </div>
                <div class="col-xs-6 col-sm-3">
                  <label class="control-label"><small>35-39</small></label>
                  <input type="number" min="0" class="form-control" >
                </div>
                <div class="col-xs-6 col-sm-3">
                  <label class="control-label"><small>40+</small></label>
                  <input type="number" min="0" class="form-control" >

              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">Cultural Background <sup><i class="fa fa-asterisk"></i></sup></label>
            <div class="col-sm-6">

                  <input type="number" min="0" class="form-control">
                </div>

                </div>

                </div>

    <section id="landing-pad" class="panel panel-warning">
      <div class="panel-heading"><h2>Landing Pad <span class="pull-right"><i class="fa fa-fw fa-arrow-down"></i></span></h2></div>
      <div class="panel-body">

                    <ul><li>List of sections that are not completed yet with a link to each section</li></ul>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">

                      Complete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>

  </main>
  <script type="text/knockout-template" id="select-template">
    <div class="form-group" data-bind="css: { 'has-success': $root[$data].isValid() }">
      <label for="select-type" class="col-sm-4 control-label">
        <span data-bind="text: $root[$data].label()"></span>
        <i class="fa fa-fw form-label-icon" data-bind="css: {'fa-asterisk': ! $root[$data].isValid(), 'fa-check': $root[$data].isValid()} "></i>
      </label>
      <!-- ko if: ! $.isArray($root[$data]())-->
      <div class="col-sm-6 col-lg-4" id="select-type">
        <ul class="list-group" data-bind="foreach: _.where( $root.options, { category: $data } )">
          <li class="list-group-item option" data-bind="click: $root.selectOption, css: { 'text-info': $root[category]() == value, 'text-default': $root[category]() != value }">
            <i class="fa fa-lg" data-bind="css: { 'fa-bullseye': $root[category]() == value, 'fa-circle-o': $root[category]() != value }"></i>
            <span data-bind="html: html"></span>
          </li>
        </ul>
      </div>
      <!-- /ko -->
      <!-- ko if: $.isArray($root[$data]())-->
      <div class="col-sm-4">
        <ul class="list-group" data-bind="foreach: _.where( $root.options, { category: $data } )">
          <li class="list-group-item option" data-bind="click: $root.selectOption, css: {'text-info': $root[category].indexOf(value) > -1, 'text-default': $root[category].indexOf(value) == -1}">
            <i class="fa fa-lg fa-fw" data-bind="css: {'fa-check-square-o': $root[category].indexOf(value) > -1, 'fa-square-o': $root[category].indexOf(value) == -1}"></i>
            <span data-bind="text:text"></span>
          </li>
        </ul>
      </div>
      <!-- /ko -->
    </div>
  </script>
  <script type="text/knockout-template" id="textarea-template">
    <div class="form-group" data-bind="css: { 'has-success': $root[$data].isValid() }" style="margin-bottom: 5px;">
      <label for="event-location" class="col-sm-4 control-label">
        <span data-bind="text: $root[$data].label"></span>
        <i class="fa fa-fw form-label-icon" data-bind="css:{ 'fa-asterisk': ! $root[$data].isValid(), 'fa-check': $root[$data].isValid() }"></i>
      </label>
      <div class="col-sm-6">
        <textarea class="form-control input-lg" rows="4" data-bind="value: $root[$data], attr: { placeholder: $root[$data].label }"></textarea>
      </div>
    </div>
  </script>
</template>
