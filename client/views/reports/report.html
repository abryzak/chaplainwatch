<template name="report">
	<h1>Interventions Report</h1>
	<section>
		<h2>Overview</h2>
		<div class="row">
			<div class="col-lg-6">
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto;"></div>
      </div>
		</div>
		
	</section>
	<section>
		<h2>Detail</h2>
		<table class="table table-condensed table-striped table-bordered">
			<thead>
				<tr>
					<th>Reference</th>
					<th>Type</th>
				</tr>
			</thead>
			<tbody>
			{{#each interventions}}
				<tr>
					<td>{{reference}}</td>
					<td>{{type}}</td>
				</tr>
			{{/each}}
			</tbody>
		</table>
    {{reactiveTable interventions settings}}
	</section>
</template>
