<template name="panel">
  <section id="{{elementId}}" class="panel {{#if isComplete}}panel-success{{else}}panel-warning{{/if}}">
    <div class="panel-heading">
      <h2 class="panel-title">
      	{{label}} 
        <span class="pull-right"><i class="fa fa-fw {{icon}}"></i></span>
      </h2>
    </div>
    <div class="panel-body">
      <div class="form-horizontal" role="form">
      	{{#each fields}}
          {{>responseComponent}}
        {{/each}}
      </div>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col-sm-4">
          <h4 class="text-right">
            {{label}} Section {{#if isComplete}} is Complete{{else}} Has Errors{{/if}}
          </h4>
        </div>
        {{#unless isComplete}}
        <div class="col-sm-6">
          <ul>
            {{#each fieldsNotValid}}
              <li><a class="internal-link" href="#{{elementId}}">{{label}}</a></li>
            {{/each}}
          </ul>
        </div>
        {{/unless}}
      </div>
    </div>
  </section>
</template>
