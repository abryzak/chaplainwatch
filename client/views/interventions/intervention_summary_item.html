<template name="interventionSummaryItem">
  <!-- this is no longer used, refer to dashboard_basic.html-->
  <div class="row">
    <div class="col-sm-4">
      <h4 class="compact-heading">
        {{type}} <label class="label label-default">#{{ reference }}</label>
      </h4>
    </div>
    <div class="col-sm-2">
      <label class="label label-default">Completed</label>
    </div>
    <div class="col-sm-3">
      <strong>Setting </strong> Place
    </div>
    <div class="col-sm-3">
      <strong>Responding To </strong> {{respondingTo}}
    </div>
  </div>
</template>

<template name="interventionSummaryRow">
  <tr>
    <td>{{ reference }}</td>
    <td>{{ type }}</td>
    <td>{{ respondingTo }}</td>
  </tr>
</template>
